type Query {
  me: User
  users: [User]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    name: String!
    avatar: String
  ): User!
  signin(email: String!, password: String!): User!
  updateUser(email: String, name: String, avatar: String): User!
  searchProduct(title: String!, number: Int, offset: Int): [Product]!
}
