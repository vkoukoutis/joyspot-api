type Query {
  me: User!
  users: [User!]!
  products: [Product!]!
  product(id: ID!): Product!
}

type Mutation {
  signup(
    email: String!
    password: String!
    name: String!
    avatar: String
  ): User!
  signin(email: String!, password: String!): User!
  signout: Boolean!
  updateUser(email: String, name: String, avatar: String): User!
  searchProduct(title: String!, number: Int, offset: Int): Boolean!
}
