type Query {
  me: User
  users: [User]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    name: String!
    avatar: String
  ): AuthPayload!
  signin(email: String!, password: String!): AuthPayload!
  updateUser(email: String, name: String, avatar: String): User!
}
